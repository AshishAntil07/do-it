name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: DoIt
            asset_name: DoIt-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: DoIt
            asset_name: DoIt-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: DoIt
            asset_name: DoIt-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: DoIt.exe
            asset_name: DoIt-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} artifacts/${{ matrix.asset_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/DoIt-*
            README.md
          body: |
            ## Installation

            Download the appropriate binary for your operating system:

            - **Linux (x86_64)**: `DoIt-linux-x86_64`
            - **macOS (Intel)**: `DoIt-macos-x86_64`
            - **macOS (Apple Silicon)**: `DoIt-macos-aarch64`
            - **Windows (x86_64)**: `DoIt-windows-x86_64.exe`

            ### Usage

            After downloading, make the binary executable (Linux/macOS):
            ```bash
            chmod +x DoIt-*
            ./DoIt-* --help
            ```

            For Windows, simply run:
            ```cmd
            DoIt-windows-x86_64.exe --help
            ```

            See README.md for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
