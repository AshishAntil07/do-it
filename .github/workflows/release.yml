name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: doit
            asset_name: doit-linux-x86_64
            archive_ext: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: doit
            asset_name: doit-macos-x86_64
            archive_ext: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: doit
            asset_name: doit-macos-aarch64
            archive_ext: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: doit.exe
            asset_name: doit-windows-x86_64
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Package archive
        shell: bash
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} package/
          cp README.md package/ || true
          cp LICENSE package/ || true

          mkdir -p artifacts

          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            cd package
            7z a "../artifacts/${{ matrix.asset_name }}.zip" *
          else
            tar -czf "artifacts/${{ matrix.asset_name }}.tar.gz" -C package .
          fi

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body: |
            ## ðŸ“¦ Installation

            Download the archive for your OS and extract it.

            ### Linux / macOS
            ```bash
            tar -xzf doit-*.tar.gz
            chmod +x doit
            ./doit --help
            ```
            ### Windows
            ```powershell
            Expand-Archive -Path doit-*.zip
            .\doit.exe --help
            ```